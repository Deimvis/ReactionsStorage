components:
  schemas:
    ReactionsGETResponse200:
      type: object
      additionalProperties: false
      required:
        - entity_id
        - user_reactions
      properties:
        entity_id:
          type: string
        reactions_count:
          type: array
          items:
            $ref: 'reactions.yaml#/components/schemas/ReactionCount'
        user_reactions:
          $ref: 'reactions.yaml#/components/schemas/UserReactionsWithinEntity'

    ReactionsPOSTResponse200:
      type: object
      additionalProperties: false
      required:
        - status
      properties:
        status:
          type: string

    ReactionsPOSTResponse403:
      type: object
      additionalProperties: false
      required:
        - error
      properties:
        error:
          type: string

    ReactionsDELETEResponse200:
      type: object
      additionalProperties: false
      required:
        - status
      properties:
        status:
          type: string

    ReactionsDELETEResponse403:
      type: object
      additionalProperties: false
      required:
        - error
      properties:
        error:
          type: string

    ConfigurationPOSTResponse200:
      type: object
      additionalProperties: false
      required:
        - status
      properties:
        status:
          type: string

    ConfigurationPOSTResponse422:
      type: object
      additionalProperties: false
      required:
        - error
      properties:
        error:
          type: string

    AvailableReactionsGETResponse200:
      type: object
      additionalProperties: false
      properties:
        reactions:
          type: array
          items:
            $ref: 'configuration.yaml#/components/schemas/Reaction'

    AvailableReactionsGETResponse404:
      type: object
      additionalProperties: false
      required:
        - error
      properties:
        error:
          type: string
